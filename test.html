<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requisição de Escola por ID</title>
  </head>
  <body>
    <label for="id-escola-input">Insira o ID da Escola:</label>
    <input
      type="text"
      id="id-escola-input"
      placeholder="Digite o ID da Escola"
    />
    <button onclick="buscarEscola()">Buscar</button>

    <div id="resultado" style="margin-top: 20px"></div>

    <script>
      async function buscarEscola() {
        const escolaId = document.getElementById("id-escola-input").value;
        const resultadoElement = document.getElementById("resultado");

        try {
          const response = await fetch(
            `https://educacao.dadosabertosbr.org/api/escola/${escolaId}`
          );
          const data = await response.json();

          resultadoElement.innerHTML = JSON.stringify(data, null, 2);
        } catch (error) {
          resultadoElement.innerHTML = `Erro ao carregar dados da escola: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
